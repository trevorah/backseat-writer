<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 101 Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Backseat Writer <small>Take a spin in the '48 Shannon</small></h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="nav nav-pills nav-stacked">
          <li class="active">
            <a href="#">Shakespeare</a>
          </li>
        </ul>
      </div>
      <div class="span10">
        <textarea id="shakespeare-text" rows="15" class="span10" placeholder="Write something poetic..."></textarea>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/guesser.js"></script>
</body>
</html>
