<!DOCTYPE html>
<html>
<head>
  <title>Backseat Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Allan:bold" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <div class="page-header">
        <h1><span id="app-name">Backseat Writer</span> <small>Take a spin in the '48 Shannon<sup><a href="http://cm.bell-labs.com/cm/ms/what/shannonday/shannon1948.pdf">[1]</a></sup></small></h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a href="#shakespeare" data-toggle="tab">Shakespeare</a>
            </li>
            <li>
              <a href="#dickens" data-toggle="tab">Dickens</a>
            </li>
            <li>
              <a href="#bible" data-toggle="tab">Bible</a>
            </li>
          </ul>
        </div>
        <div class="span10">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="shakespeare">
              <textarea id="shakespeare-text" rows="15" class="span10 lead" autofocus placeholder="Write something poetic..."></textarea>
            </div>
            <div class="tab-pane fade" id="dickens">
              <textarea id="dickens-text" rows="15" class="span10 lead" placeholder="Write something cheerfully squalid..."></textarea>
            </div>
            <div class="tab-pane fade" id="bible">
              <textarea id="bible-text" rows="15" class="span10 lead" placeholder="Write something biblical..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="muted credit">Slapped out by <a href="http://twitter.com/AndyTrevorah">@AndyTrevorah</a>. Fork it at <a href="https://github.com/trevorah/backseat-writer">Github</a>.</p>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Guesser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
